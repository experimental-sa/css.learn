<!doctype html>
<html>
    <head>
        <title>News Headlines</title>
        <link rel="stylesheet" href="news%20grid.css"
                                     >
    </head>
    <body>
        <div class="header">
            <h1 class="logo">NEWS</h1>
            <a class="nav-link" href="#">Signin</a>
            <a class="nav-link" href="news%20signup.html">Signup</a>
        </div>
        <div class="signup-container">
            <h2 class="heading">Signup</h2>
        <form method="post" action="http://jkorpela.fi/cgi-bin/echo.cgi">
            <div class="form-element-container">
                <div class="form-element">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Enter Name" id="name" name="name">
                </div>
                <div class="form-element">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Enter email address" id="email" name="email">
                </div>
                <div class="form-element">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter password" id="password" name="password">
                </div>
                <div class="form-element">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Mentally ill</option>
                    </select>
                </div>
                <div class="form-element">
                   Chromosomes
                    <div>
                        <label for="46" class="label-radio">46</label>
                        <input type="radio" name="chromosome" id="46" value="46">
                        <label class="label-radio" for="Autistic">Autistic</label>
                        <input type="radio" name="chromosome" id="Autistic" value="Autistic">
                    </div>    
                </div>
                <div class="form-element">
                    <label for="student">I am a student</label>
                    <input type="checkbox" id="student" name="student" value="yes" checked>
                </div>
                
            </div>
            <div class="form-element">
                    <label for="about me">About me:</label>
                    <textarea id="about me" name="about me">i like eating</textarea>
                </div>
                <div class="form-element">
                    <input type="submit" value="Signup">
                </div>
        </form>
        </div>    
        <div class="footer">
            Copyright 2020
        </div>
    </body>
</html>
